<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../bearbull/css/bear.css">
</head>

<body>
  <div class="container">
    <div class="pages">
      <div class="item mine">
        <div class="name">Mine Page</div>
        <div class="main">
          <div class="sub_count">
            <img src="img/bitcoin.svg" class="icon" alt="">

      </div>

            <div class="colo">
              <div class="nick">svesh_nikov</div>

            </div>
            <div class="many">0 <img src="img/bitcoin.svg" alt=""></div>
